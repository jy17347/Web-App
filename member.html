<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>layout1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="top-bar">
    <div><a id='logo' href="home.html">KWIX</a></div>
    <li class="menu">
      <label for="expand-menu">
      </label>
      <input type="checkbox" class="expand-menu" name="expand-menu">
    </li>
  </div>
  <div id="feature">
    
    <h3 id="title">운동 추천을 위해서 정보를 입력해주세요.</h3>
    <form>
      <div id="row">


        <div id="form-outline">
          <label id="form-label" for="Age">나이</label>
          <div id="input-text">
            <input type="text" id="Age" id="form-control form-control-lg">
          </div>
        </div>


      </div>

      <div id="row">


        <p id="mb-2 pb-1">성별</p>

        <div id="form-check-form-check-inline">
          <input id="form-check-input1" type="radio" name="inlineRadioOptions" id="maleGender" value="option1"
            checked="">
          <label id="form-check-label" for="maleGender">남자</label>
          <input id="form-check-input2" type="radio" name="inlineRadioOptions" id="femaleGender" value="option2">
          <label id="form-check-label" for="femaleGender">여자</label>
        </div>

      </div>

      <div id="row">


        <div id="form-outline">
          <label id="form-label" for="id_">키</label>
          <div id="input-text">
            <input type="text" id="id_" id="form-control form-control-lg">
          </div>
        </div>

      </div>

      <div id="row">

        <div id="form-outline">
          <label id="form-label" for="password">몸무게</label>
          <div id="input-text">
            <input type="password" id="password" id="form-control form-control-lg">
          </div>

        </div>

      </div>

      <div id="row">

        <p>운동경력</p>
        <select id="select-form-control-lg">
          <option value="1" disabled="">운동 경력</option>
          <option value="2">1개월 미만</option>
          <option value="3">1개월 ~ 6개월</option>
          <option value="4">6개월 ~ 1년</option>
          <option value="5">1년 이상</option>
        </select>
        <div>
          <label id="form-label-select-label">Choose option</label>
        </div>

      </div>


      <div id="row">


        <p>원하는 운동 부위</p>

        <div>
          <input type="checkbox" class="scales" name="scales">
          <label for="scales">가슴</label>
        </div>

        <div>
          <input type="checkbox" class="scales" name="scales">
          <label for="scales">어깨</label>
        </div>

        <div>
          <input type="checkbox" class="scales" name="scales">
          <label for="scales">하체</label>
        </div>
      </div>


      <div id="mt-4 pt-2">
        <button id="w-50 btn btn-lg btn-primary1" type="button" onclick="location.href='home.html'"> 뒤로</button>
        <button id="w-50 btn btn-lg btn-primary2" type="button" onclick="location.href='home.html'"> 입력</button>
      </div>

    </form>
  </div>
</body>
