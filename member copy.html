<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>layout1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
  <div id="feature">
    <div id="col-12col-lg-9col-xl-7">
        <div id="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div id="card-body p-4 p-md-5">
            <h3 id="mb-4 pb-2 pb-md-0 mb-md-5">운동 추천을 위해서 정보를 입력해주세요.</h3>
            <form>

              <div id="row">
                <div id="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="Name">나이</label>
                    <input type="text" id="Name" class="form-control form-control-lg">
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

              <p class="mb-2 pb-1">성별: </p>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option1" checked="">
                <label class="form-check-label" for="maleGender">남자</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option2">
                <label class="form-check-label" for="femaleGender">여자</label>
              </div>
            </div>
          </div>

          <div class="row">
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <label class="form-label" for="id_">키</label>
                  <input type="text" id="id_" class="form-control form-control-lg">
                  
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <label class="form-label" for="password">몸무게</label>
                  <input type="text" id="password" class="form-control form-control-lg">
                  
                </div>

              </div>
            </div>

          <div class="row">
            <div class="col-12">
              <p>운동경력</p>
              <select class="select form-control-lg">
                <option value="1" disabled="">운동 경력</option>
                <option value="2">1개월 미만</option>
                <option value="3">1개월 ~ 6개월</option>
                <option value="4">6개월 ~ 1년</option>
                <option value="5">1년 이상</option>
              </select>
              <label class="form-label select-label">Choose option</label>

            </div>
          </div>
          <p></p>

          <div class="row">
            <div class="col-12">
              <fieldset>
                  <p>원하는 운동 부위</p>
              
                  <div>
                    <input type="checkbox" id="scales" name="scales" checked="">
                    <label for="scales">가슴</label>
                  </div>

                  <div>
                      <input type="checkbox" id="scales" name="scales" checked="">
                      <label for="scales">어깨</label>
                    </div>
              
                  <div>
                    <input type="checkbox" id="horns" name="horns">
                    <label for="horns">하체</label>
                  </div>
                  
              </fieldset>
            </div>
          </div>
          

          <div class="mt-4 pt-2">
            <button class="w-50 btn btn-lg btn-primary" type="button" onclick="location.href='home.html'"> 뒤로</button>
            <button class="w-50 btn btn-lg btn-primary" type="button" onclick="location.href='home.html'"> 입력</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
